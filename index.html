<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" href="css/styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
<script src="js/main.js"></script>
<title>F1 Racer Data Example</title>
</head>
<body>
    <!--Navbar directly from bootstrap-->
    <nav>
        <ul class="nav">
            <li class="nav-item">
            <a class="nav-link active" href="#">Weather</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Racer</a>
            </li>
            <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Sample</a>
            </li>
        </ul>
      </nav>
      <section>
          <!--F1 Racer Form-->
          <form>
            <div class="form-row">
              <div class="col">
                <label for="season">Season</label>
                <input type="text" class="form-control" placeholder="Season" id="season">
              </div>
              <div class="col">
                <label for="round">Round</label>
                <input type="text" class="form-control" placeholder="Round" id="round">
              </div>
              <button type="button" class="btn btn-primary" onClick="getData()">Get Standings</button>
            </div>
          </form>
          <!--F1 Racer Table Data-->
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Position</th>
                <th scope="col">Name</th>
                <th scope="col">Nationality</th>
                <th scope="col">Sponser</th>
                <th scope="col">Points</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td id="name-0">Mark</td>
                <td id="nationality-0">Otto</td>
                <td id= "sponser-0">@mdo</td>
                <td id="points-0">54</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td id="name-1">Jacob</td>
                <td id="nationality-1">Thornton</td>
                <td id="sponser-1">@fat</td>
                <td id="points-1">11</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td id="name-2">Larry</td>
                <td id="nationality-2">the Bird</td>
                <td id="sponser-2">@twitter</td>
                <td id="points-2">34</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td id="name-3">Larry</td>
                <td id="nationality-3">the Bird</td>
                <td id="sponser-3">@twitter</td>
                <td id="points-3">34</td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td id="name-4">Larry</td>
                <td id="nationality-4">the Bird</td>
                <td id="sponser-4">@twitter</td>
                <td id="points-4">34</td>
              </tr>
              <tr>
                <th scope="row">6</th>
                <td id="name-5">Larry</td>
                <td id="nationality-5">the Bird</td>
                <td id="sponser-5">@twitter</td>
                <td id="points-5">34</td>
              </tr>
              <tr>
                <th scope="row">7</th>
                <td id="name-6">Larry</td>
                <td id="nationality-6">the Bird</td>
                <td id="sponser-6">@twitter</td>
                <td id="points-6">34</td>
              </tr>
            </tbody>
          </table>
      </section>
</body>
</html>
